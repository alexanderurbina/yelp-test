<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">
        <img src="./../../assets/img/logo.png" alt="Logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div class="page-title">
      <span>Delete Users</span>
    </div>
    <div class="page-text">
      <span>Here you can delete the users by pressing the delete button, this will be done instantly so be carefull.</span>
    </div>
    <div class="button-load">
      <ion-button color="danger" (click)="loadUsers()"><ion-icon name="reload-outline"></ion-icon> Load From IndexDB</ion-button>
      <ion-button color="secondary" (click)="openCreateUser()"><ion-icon name="person-add-outline"></ion-icon> Create User</ion-button>
    </div>
    <ion-grid>
      <!--Table Header-->
      <ion-row class="row-title">
        <ion-col>
          <div>
            <span>ID</span> 
          </div>
        </ion-col>
        <ion-col>
          <div>
            <span>Name</span> 
          </div>
        </ion-col>
        <ion-col>
          <div>
            <span>Actions</span> 
          </div>
        </ion-col>
      </ion-row>
      <!--Table Data-->
      <ion-row *ngFor="let item of user; let i = index">
        <ion-col>
          <div>
            {{item.id}}
          </div>
        </ion-col>
        <ion-col>
          <div>
            {{item.name}}
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button color="danger" (click)="deleteUser(i)"><ion-icon name="trash-outline"></ion-icon> Delete</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-footer>
      <ion-toolbar>
        <ion-button color="success" expand="full" (click)="saveChanges()" class="button-success">Save Changes</ion-button>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
